<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Listing items</title>
</head>
<body class="bg-gray-200 custom-scrollbar">
    <header>
        <nav
          class="bg-[#FAFAFA] w-[92%] mx-auto px-[60px] py-[32px] my-[32px] rounded-[24px]"
        >
          <ul class="flex justify-between">
            <!-- navLeft -->
            <li class="navLeft font-semibold text-[16px] w-[30%]">
              <ul class="flex justify-center items-center gap-[40px]">
                <li>New Drops üî•</li>
                <li class="flex justify-center items-center">
                  <div>Men</div>
                  <img src="icons/dropDown.svg" alt="" />
                </li>
                <li class="flex justify-center items-center">
                  <div>Women</div>
                  <img src="icons/dropDown.svg" alt="" />
                </li>
              </ul>
            </li>
  
            <!-- navCenter -->
            <li>
              <div class="w-[128px]">
                <a href="LandingPage.html">
                  <img class="w-full object-contain" src="images/Logo.png" alt="" />
                </a>
              </div>
            </li>
  
            <!-- navRight -->
            <li class="w-[30%]">
              <ul class="flex justify-end items-center gap-[40px]">
                <li>
                  <div class="w-[28px]">
                    <img
                      class="w-full object-contain"
                      src="icons/search.svg"
                      alt=""
                    />
                  </div>
                </li>
                <li>
                  <div class="w-[24px]">
                    <img
                      class="w-full object-contain"
                      src="icons/userIcon.svg"
                      alt=""
                    />
                  </div>
                </li>
                <li>
                  <div
                    class="bg-[#FFA52F] rounded-[100%] w-[32px] flex justify-center items-center py-1"
                  >
                    0
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Our Products -->
       <main class="sticky top-0 z-20 ">
        <div class="ourProducts w-[92%] mx-auto  ">
            <div class="ourProductsUpper flex justify-between items-center">
                <div>
                    <div class="font-semibold text-[36px]">
                        Our Products
                    </div>
                    <div class="productsCount font-semibold text-[16px] text-[#232321] opacity-[80%]">
                      
                    </div>
                </div>
                <div>
                    <button class="trendingBtn font-semibold text-[16px] bg-white flex gap-[50px] justify-center items-center px-[16px] py-[18px] rounded-[16px] cursor-pointer">
                        <div>
                            Trending
                        </div>
                        <div>
                            <img class="trendingDropDownImage transition-all duration-150" src="icons/downArrow.svg" alt="">
                        </div>
                    </button>
                    <div class="trendingDropDown w-[169px] hidden absolute rounded-[8px] bg-[#eeeeee] py-[10px] border">
                      <ul class="flex flex-col justify-center gap-[5px] w-full">
                        <li class="mostTrending px-[10px] cursor-pointer">‚ú®Most Trending</li>
                        <div class="divider h-[1px] w-full border"></div>
                        <li class="hotProducts px-[10px] cursor-pointer">üî•Hot Products</li>
                      </ul>
                    </div>
                </div>
            </div>

            <div class="categoryWrapper flex flex-col">

              <!-- div for wrapping fitler and listing cards section in one -->
              <div class="flex h-[80vh] gap-[10px]">
                <div class="categoryFilter  w-[25%] flex flex-col gap-6">
                  <div>
                    <div class="categoryFilter_Heading font-semibold text-[20px] flex justify-between items-center cursor-pointer select-none border p-3 rounded-[8px] bg-[#eeeeee]">
                      <div>
                        Category Filter
                      </div>
                      <div class="w-[20px]">
                        <img class="categoryFilterDropDownIcon w-full object-contain transition-all duration-150" src="icons/downArrow.svg" alt="">
                      </div>
                    </div>
                    <div class="categoryListContainer h-[150px] overflow-y-auto hidden bg-[#eeeeee] rounded-[8px] px-[10px] py-[10px] custom-scrollbar border ">
                        <!-- Categories are dynamically appears here: -->
                    </div>
                  </div>

                  <div>
                    <!-- Rating Filter -->
                     <div class="ratingFilter flex items-center cursor-pointer justify-between border bg-[#eeeeee] rounded-[8px] p-3">

                      <div class="font-semibold text-[20px] flex gap-[25px] items-center select-none">
                        Filter by rating
                      </div>
                      <div class="w-[20px]">
                        <img class="ratingFilterDropDownIcon w-full object-contain transition-all duration-150" src="icons/downArrow.svg" alt="">
                      </div>
                     </div>

                     <!-- RatingList -->
                          <div class="ratingList hidden text-[20px]  bg-[#eeeeee] rounded-[8px] px-[10px] py-[10px] border ">
                            <label class="cursor-pointer">
                              <input type="radio" name="rating" value="4" checked>
                              4‚≠ê & above
                            </label>
                            <br>
                            <label class="cursor-pointer">
                              <input type="radio" name="rating" value="3">
                              3‚≠ê & above
                            </label>
                            <br>
                            <label class="cursor-pointer">
                              <input type="radio" name="rating" value="2">
                              2‚≠ê & above
                            </label>
                            <br>
                            <label class="cursor-pointer">
                              <input type="radio" name="rating" value="1">
                              1‚≠ê & above
                            </label>
                            <br>
                            <label class="cursor-pointer">
                              <input type="radio" name="rating" value="0">
                              None of above
                            </label>
                          </div>
                        </div>




                </div>
                <div class="categoryListGrid w-[75%] grid grid-cols-3 gap-[16px] overflow-auto max-h-fit custom-scrollbar">
                  <!-- Cards are dynamically appears here -->
              
                 
                </div>

                
              </div>

              <!-- Pagination Section -->
              <div class="PaginationSection flex gap-3 justify-end items-center py-5">
                <div class="totalProductsSection flex">
                  <div class="font-semibold">
                    Total Products =
                  </div>
                  <div class="totalProducts">
                    122
                  </div>
                </div>
                  <!-- Pages -->
                    <div class="flex mr-3">
                      <div class="mr-2 font-semibold">
                        Pages
                      </div>
                    <div class="currentPage font-normal">
                      3
                    </div>
                    <div class="pageDivider">
                      -
                    </div>
                    <div class="totalPages font-normal">
                      12
                    </div>
                    </div>

                    <!-- Buttons -->
                <div>
                  <button class="previousBtn flex justify-center item-center text-lg font-semibold bg-[#d1d1d1] px-3 py-2 rounded-lg cursor-pointer hover:bg-[#bdbdbd]">
                    Previous
                </button>
              </div>
                <div>
                  <button class="nextBtn flex justify-center item-center text-lg font-semibold bg-[#d1d1d1] px-3 py-2 rounded-lg cursor-pointer hover:bg-[#bdbdbd]">
                    Next
                </button>
              </div>

              </div>
          </div>
        </div>
       </main>



   
       <script src="scriptListingPage.js"></script>
</body>
</html>
